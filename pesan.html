    <!-- NAVBAR -->

        <header>
            <h1 class="judul">SELAMAT DATANG TRAVELING</h1>
            <h3 class="deskripsi">Bingung Mau Liburan Ke Mana? Anda Bisa Liburan ke Manapun Anda Mau Disini!</h3>

    <div class="menu">

    <!--  -->
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
                <h2 class="judul2">Transaksi Paket Wisata</h2>
        </div>
        <div class="artikel">
            <form class="horizontal" action="javascript.html">
                <fieldset><legend>Data Pemesan</legend>
            <div class="grup">
                <label for="username">Nama Lengkap Pemesan<span class="required" >*</span></label>
                    <input type="text" name="username" required placeholder="Masukkan Nama Lengkap Anda">
        </div>
        <div class="grup">
            <label for="no.telp">No Handphone<span class="required">*</span></label>
                <input type="tel" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan No.Hp 08xxxxxxxxxx">
        </div>
        <div class="grup">
            <label for="password">Email Pemesan<span class="required">*</span></label>
                <input type="text" name="email" required placeholder="Masukkan Email Anda">
        </div>
        <div class="grup">
            <label for="email">Waktu Transaksi<span class="required">*</span></label>
            <input type="date" name="tanggal">
        </div>
        <div class="grup">
            <label for="nama">Jenis Kelamin Pemesan<span class="required">*</span></label>
            <select type="Kelamin">
                <option value='laki laki'>Laki Laki</option>
                <option value='perempuan'>Perempuan</option>
              </select>
        </div>
        <div class="grup-offset">
            <button type="submit" value="Sign In">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </div>
        
    </div>
    
</body>
</html>
